<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITI MARKETING | Growth OS</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        mkt: {
                            dark: '#0B0A14',       // Fondo ultra oscuro
                            panel: '#15131E',      // Paneles
                            primary: '#8B5CF6',    // Violeta Eléctrico
                            accent: '#EC4899',     // Rosa Neón
                            success: '#10B981',
                            text: '#E2E8F0',
                            border: '#2D2B3B'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0A14; color: #E2E8F0; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Markdown Styles */
        .prose h1, .prose h2 { color: #fff; font-weight: bold; margin-bottom: 0.5em; }
        .prose strong { color: #8B5CF6; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0B0A14; }
        ::-webkit-scrollbar-thumb { background: #2D2B3B; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #8B5CF6; }
    </style>
</head>
<body class="h-screen flex overflow-hidden font-sans">
    <div id="root" class="w-full h-full flex"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACIÓN TÁCTICA
        // ==========================================
        // URL DE SU NUEVO BACKEND DE MARKETING (Lo crearemos en el siguiente paso)
        const DEFAULT_BACKEND_URL = "https://marketing-ia-dca462ac6c86.herokuapp.com"; 

        // CONFIGURACIÓN FIREBASE (PEGAR LLAVES AQUÍ)
        const firebaseConfig = {
            apiKey: "PON_TU_API_KEY_AQUI", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        let db = null;
        try {
            if (firebaseConfig.apiKey !== "PON_TU_API_KEY_AQUI") {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
            }
        } catch(e) { console.error("Firebase Error:", e); }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const Sidebar = ({ activeTab, setTab, onLogout }) => (
            <aside className="w-64 bg-mkt-panel border-r border-mkt-border flex flex-col z-20 shadow-2xl hidden md:flex">
                <div className="h-20 flex items-center px-6 border-b border-mkt-border">
                    <i className="ph ph-rocket-launch text-mkt-primary text-3xl mr-3 animate-pulse"></i>
                    <span className="font-bold text-lg tracking-wider text-white">INFINITI <span className="text-mkt-primary">MKT</span></span>
                </div>
                
                <nav className="flex-1 p-4 space-y-2">
                    <p className="text-[10px] uppercase font-bold text-gray-500 px-3 mt-2 mb-1">Estrategia</p>
                    <button onClick={() => setTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition ${activeTab === 'dashboard' ? 'bg-mkt-primary text-white shadow-lg shadow-purple-900/50' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                        <i className="ph ph-chart-line-up text-lg"></i> Dashboard
                    </button>
                    <button onClick={() => setTab('strategy')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition ${activeTab === 'strategy' ? 'bg-mkt-primary text-white shadow-lg shadow-purple-900/50' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                        <i className="ph ph-strategy text-lg"></i> Planificador 360°
                    </button>

                    <p className="text-[10px] uppercase font-bold text-gray-500 px-3 mt-6 mb-1">Creación</p>
                    <button onClick={() => setTab('generator')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition ${activeTab === 'generator' ? 'bg-mkt-primary text-white shadow-lg shadow-purple-900/50' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                        <i className="ph ph-magic-wand text-lg"></i> Generador Contenido
                    </button>
                    <button onClick={() => setTab('seo')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition ${activeTab === 'seo' ? 'bg-mkt-primary text-white shadow-lg shadow-purple-900/50' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                        <i className="ph ph-magnifying-glass text-lg"></i> SEO & Keywords
                    </button>

                    <p className="text-[10px] uppercase font-bold text-gray-500 px-3 mt-6 mb-1">Asistente</p>
                    <button onClick={() => setTab('chat')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition ${activeTab === 'chat' ? 'bg-mkt-primary text-white shadow-lg shadow-purple-900/50' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`}>
                        <i className="ph ph-chat-circle-dots text-lg"></i> Marketing GPT
                    </button>
                </nav>

                <div className="p-4 border-t border-mkt-border">
                    <button onClick={onLogout} className="w-full py-2 text-xs text-gray-500 hover:text-red-400 transition flex items-center justify-center gap-2">
                        <i className="ph ph-sign-out"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>
        );

        const DashboardView = () => {
            useEffect(() => {
                // Mock Chart initialization
                const ctx = document.getElementById('growthChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                        datasets: [{
                            label: 'Alcance Orgánico',
                            data: [1200, 1900, 3000, 5000, 4800, 7200, 9500],
                            borderColor: '#8B5CF6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
                });
            }, []);

            return (
                <div className="fade-in space-y-6">
                    <h2 className="text-2xl font-bold text-white mb-6">Resumen de Crecimiento</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-mkt-panel border border-mkt-border p-6 rounded-2xl">
                            <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-sm text-gray-400">Conversiones</p>
                                    <h3 className="text-3xl font-bold text-white mt-1">2,405</h3>
                                </div>
                                <span className="bg-green-500/20 text-green-400 px-2 py-1 rounded text-xs font-bold">+12%</span>
                            </div>
                        </div>
                        <div className="bg-mkt-panel border border-mkt-border p-6 rounded-2xl">
                             <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-sm text-gray-400">CTR Promedio</p>
                                    <h3 className="text-3xl font-bold text-white mt-1">4.8%</h3>
                                </div>
                                <span className="bg-green-500/20 text-green-400 px-2 py-1 rounded text-xs font-bold">+0.5%</span>
                            </div>
                        </div>
                        <div className="bg-mkt-panel border border-mkt-border p-6 rounded-2xl">
                             <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-sm text-gray-400">Leads Generados</p>
                                    <h3 className="text-3xl font-bold text-white mt-1">850</h3>
                                </div>
                                <div className="p-2 bg-mkt-primary/20 rounded-lg text-mkt-primary"><i className="ph ph-users text-xl"></i></div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-mkt-panel border border-mkt-border p-6 rounded-2xl h-80">
                        <h3 className="text-lg font-bold text-white mb-4">Tráfico Web & Redes</h3>
                        <div className="h-full pb-8">
                            <canvas id="growthChart"></canvas>
                        </div>
                    </div>
                </div>
            );
        };

        const GeneratorView = ({ apiUrl }) => {
            const [type, setType] = useState('Instagram Post');
            const [topic, setTopic] = useState('');
            const [tone, setTone] = useState('Profesional');
            const [result, setResult] = useState('');
            const [loading, setLoading] = useState(false);

            const handleGenerate = async () => {
                if(!topic) return;
                setLoading(true);
                setResult('');

                // SIMULACIÓN (Hasta conectar backend)
                // En el siguiente paso conectaremos esto al main.py
                const prompt = `ACTÚA COMO: Experto en Marketing Digital. GENERA: Un ${type} sobre "${topic}" con tono ${tone}. INCLUYE: Hashtags y Call to Action.`;
                
                try {
                    // Llamada simulada para demo visual
                    setTimeout(() => {
                        setResult(`### Propuesta de Contenido: ${type}\n\n**Hook (Gancho):** ¿Sabías que ${topic} está revolucionando el mercado?\n\n**Cuerpo:** Descubre cómo aprovechar esta tendencia para escalar tu negocio. La clave está en la consistencia y la estrategia.\n\n**CTA:** ¡Dale like si estás de acuerdo!\n\n#Marketing #${topic.replace(/\s/g,'')} #Growth`);
                        setLoading(false);
                    }, 1500);
                } catch(e) { setLoading(false); }
            };

            return (
                <div className="fade-in flex flex-col md:flex-row gap-8 h-full">
                    <div className="w-full md:w-1/3 bg-mkt-panel border border-mkt-border p-6 rounded-2xl h-fit">
                        <h2 className="font-bold text-white mb-6 flex items-center gap-2"><i className="ph ph-lightning text-mkt-accent"></i> Configuración</h2>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs text-gray-500 uppercase font-bold">Tipo de Contenido</label>
                                <select value={type} onChange={e=>setType(e.target.value)} className="w-full mt-1 bg-black border border-mkt-border rounded-lg p-3 text-white outline-none focus:border-mkt-primary">
                                    <option>Instagram Post</option>
                                    <option>LinkedIn Article</option>
                                    <option>TikTok Script</option>
                                    <option>Email Newsletter</option>
                                    <option>Google Ads Copy</option>
                                    <option>Blog Post SEO</option>
                                </select>
                            </div>
                            <div>
                                <label className="text-xs text-gray-500 uppercase font-bold">Tema / Producto</label>
                                <textarea value={topic} onChange={e=>setTopic(e.target.value)} className="w-full mt-1 bg-black border border-mkt-border rounded-lg p-3 text-white outline-none focus:border-mkt-primary h-24 resize-none" placeholder="Ej: Zapatillas deportivas ecológicas..."></textarea>
                            </div>
                            <div>
                                <label className="text-xs text-gray-500 uppercase font-bold">Tono de Voz</label>
                                <select value={tone} onChange={e=>setTone(e.target.value)} className="w-full mt-1 bg-black border border-mkt-border rounded-lg p-3 text-white outline-none focus:border-mkt-primary">
                                    <option>Profesional & Autoritario</option>
                                    <option>Divertido & Viral</option>
                                    <option>Inspirador & Emocional</option>
                                    <option>Urgencia (Ventas)</option>
                                </select>
                            </div>
                            <button onClick={handleGenerate} disabled={loading} className="w-full py-3 bg-gradient-to-r from-mkt-primary to-purple-600 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg shadow-purple-900/20 transition flex justify-center items-center gap-2">
                                {loading ? <i className="ph ph-spinner animate-spin"></i> : <i className="ph ph-magic-wand"></i>} Generar Magia
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 bg-mkt-panel border border-mkt-border p-8 rounded-2xl overflow-y-auto relative">
                        {result ? (
                            <div className="prose prose-invert max-w-none">
                                <div dangerouslySetInnerHTML={{__html: marked.parse(result)}}></div>
                                <button className="absolute top-4 right-4 p-2 bg-black border border-mkt-border rounded text-gray-400 hover:text-white" title="Copiar"><i className="ph ph-copy"></i></button>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-gray-600 opacity-50">
                                <i className="ph ph-robot text-6xl mb-4"></i>
                                <p>La IA está lista para crear.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const MainApp = ({ user, onLogout }) => {
            const [tab, setTab] = useState('dashboard');

            return (
                <div className="flex w-full h-full bg-mkt-dark text-white">
                    <Sidebar activeTab={tab} setTab={setTab} onLogout={onLogout} />
                    
                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="h-16 bg-mkt-dark border-b border-mkt-border flex items-center justify-between px-8 shadow-sm">
                            <h2 className="text-white font-bold text-lg capitalize">{tab}</h2>
                            <div className="flex items-center gap-4">
                                <div className="text-right hidden md:block">
                                    <p className="text-xs font-bold text-white">{user.email}</p>
                                    <p className="text-[10px] text-mkt-success">Plan Agency</p>
                                </div>
                                <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-mkt-primary to-mkt-accent"></div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            {tab === 'dashboard' && <DashboardView />}
                            {tab === 'generator' && <GeneratorView />}
                            {tab === 'strategy' && <div className="text-center text-gray-500 mt-20">Módulo de Estrategia en Construcción...</div>}
                            {tab === 'seo' && <div className="text-center text-gray-500 mt-20">Módulo SEO en Construcción...</div>}
                            {tab === 'chat' && <div className="text-center text-gray-500 mt-20">Chat Marketing GPT conectando...</div>}
                        </div>
                    </main>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            // Auto-login para desarrollo (Quitar en producción)
            const handleLogin = (e) => {
                e.preventDefault();
                onLogin({ email: email || 'ceo@agency.com' });
            };

            return (
                <div className="w-full h-full flex items-center justify-center bg-mkt-dark relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                    <div className="w-[500px] h-[500px] bg-mkt-primary/20 rounded-full blur-[100px] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                    
                    <div className="bg-mkt-panel p-10 rounded-2xl border border-mkt-border shadow-2xl w-full max-w-md relative z-10 fade-in backdrop-blur-xl">
                        <div className="text-center mb-8">
                            <i className="ph ph-rocket-launch text-5xl text-mkt-primary mb-4 animate-bounce"></i>
                            <h1 className="text-3xl font-bold text-white tracking-wide">INFINITI <span className="text-mkt-primary">MKT</span></h1>
                            <p className="text-xs text-gray-400 uppercase tracking-widest mt-2">Marketing OS con IA</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-5">
                            <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-black/50 border border-mkt-border rounded-lg p-4 text-white outline-none focus:border-mkt-primary transition" placeholder="Email Agente" />
                            <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-black/50 border border-mkt-border rounded-lg p-4 text-white outline-none focus:border-mkt-primary transition" placeholder="Clave Maestra" />
                            <button className="w-full py-4 bg-gradient-to-r from-mkt-primary to-purple-600 hover:to-purple-500 text-white font-bold rounded-lg transition shadow-lg transform hover:scale-[1.02]">
                                INICIAR SISTEMA
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            return <React.Fragment>{!user ? <LoginScreen onLogin={setUser} /> : <MainApp user={user} onLogout={()=>setUser(null)} />}</React.Fragment>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
